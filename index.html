<!DOCTYPE html>
<html>
  <head>
    <title>Text to Speech</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text to Speech</h1>
      <div class="input-container">
        <label for="input">Enter text to say:</label>
        <input type="text" id="input" placeholder="Enter text here" />
        <button id="speak-btn">Speak</button>
      </div>
      <div class="dark-mode-container">
        <label for="dark-mode-toggle">Dark mode:</label>
        <input type="checkbox" id="dark-mode-toggle" />
      </div>
    </div>
    <script>
      const speakBtn = document.getElementById("speak-btn");
      const input = document.getElementById("input");
      const darkModeToggle = document.getElementById("dark-mode-toggle");

      speakBtn.addEventListener("click", () => {
        let msg = new SpeechSynthesisUtterance(input.value);
        // Set the voice to a male Indian voice
        msg.voiceURI = "Google हिन्दी";
        msg.lang = "hi-IN";
        window.speechSynthesis.speak(msg);
      });

      darkModeToggle.addEventListener("change", () => {
        document.body.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
